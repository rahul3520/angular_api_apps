<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <table class="table">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>trips</th>
                        <th>airline name</th>
                        <th>airline country</th>
                        <th>airline logo </th>
                        <th>airline slogan</th>
                        <th>airline head_quarters</th>
                        <th>airline website</th>
                        <th>airline established</th>

                    </tr>
                </thead>

                <!-- {"_id":"63354cfcc200ce28914d6d73","name":"dinaaa","trips":300,"airline":[{"id":8,"name":"Thai Airways","country":"Thailand","logo":"https://upload.wikimedia.org/wikipedia/en/thumb/5/58/Thai_Airways_Logo.svg/200px-Thai_Airways_Logo.svg.png","slogan":"Smooth as Silk / I Fly THAI","head_quaters":"Jom Phol Subdistrict, Chatuchak, Bangkok, Thailand","website":"www.thaiairways.com","established":"1960"}],"__v":0} -->

                <tbody>
                    <tr *ngFor="let i of passenger.data">
                        <td>{{i.name}}</td>
                        <td>{{i.trips}}</td>
                        <td>{{i.airline.name}}</td>
                        <td>{{i.airline.country}}</td>
                        <td>{{i.airline.logo}}</td>
                        <td>{{i.airline.slogan}}</td>
                        <td>{{i.airline.website}}</td>
                        <td>{{i.airline.website}}</td>
                        <td>{{i.airline.established}}</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
