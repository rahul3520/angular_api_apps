<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of prod.products">


                    <div class="card" >
                        <img height=200px src="{{i.images[0]}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.title}}</h5>
                          <p class="card-text">{{i.description}}</p>
                          <a href="#" class="btn btn-primary">Buy Now</a>
                        </div>
                    </div>

                </div>
                
            </div>
        </div>
    </div>
</div>
